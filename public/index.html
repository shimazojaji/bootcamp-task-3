<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/build/tailwind.css" />
    <meta
      name="description"
      content="این وبسایت توسط شیما زجاجی به عنوان سومین تسک بوت کمپ، دوره تیلویند آماده شده است"
    />
    <meta property="og:title" content="طراحی وب رسپانسیو با تیلویند" />
    <meta
      property="og:description"
      content="این وبسایت توسط معصومه(شیما) زجاجی به عنوان سومین تسک بوت کمپ، دوره تیلویند آماده شده است"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"

    <title>Task3| طراحی وب رسپانسیو با تیلویند</title>
  </head>
  <body class="bg-gray-300">
    <main
      class="container mx-auto max-w-screen-2xl flex items-center justify-center"
    >
      <section
        class="flex flex-col gap-y-16 p-3 md:p-4 my-14 lg:p-8 basis-full"
      >
        <!-- header of shopping cart -->
        <div class="flex items-center justify-center self-center md:self-start lg:mr-20">
          <h1 class="text-2xl font-[1000] text-header-color lg:text-4xl ">
            سبد دوره‌های شما
          </h1>
        </div>

        <!-- body of shopping cart -->
        <div
          class="flex flex-col self-center gap-y-16 md:gap-y-20 max-w-80 md:max-w-none lg:flex-row lg:gap-x-16"
        >
          <!-- content of course properties in mobile view-->
          <div
            x-data="{items:[
            {id:1, title:'دوره حرفه‌ای تخصصی ری‌ اکت ', price:'۶.۲۹۸.۰۰۰'},
            {id:2, title:'دوره حرفه‌ای تخصصی ری‌ اکت ', price:'۶.۲۹۸.۰۰۰'},
            
            ]}"
            class="flex flex-col gap-y-9 md:hidden w-full"
          >
            <!-- single products -->
            <template x-for="item in items" :key="item.id">
              <div class="flex gap-x-3 items-center bg-white p-4 rounded-md">
                <!-- image of course -->
                <div class="flex items-center w-56 h-auto">
                  <img
                    class="w-full"
                    src="/assets/images/mainPic.png"
                    alt="course image"
                  />
                </div>
                <!-- comments -->
                <div class="flex flex-col gap-y-3 justify-self-center">
                  <div
                    x-text="item.title"
                    class="text-sm font-black text-title-color whitespace-nowrap"
                  ></div>
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-x-2">
                      <div
                        x-text="item.price"
                        class="text-lg font-black text-price-color"
                      ></div>
                      <span class="text-xs font-bold text-gray-400">تومان</span>
                    </div>
                    <span
                      class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-300 shadow-lg"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4 stroke-red-400"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- content of course properties in desktop view-->
          <div
            x-data="{items:[
            {id:1, title:'دوره حرفه‌ای تخصصی ری‌ اکت ', price:'۶.۲۹۸.۰۰۰'},
            {id:2, title:'دوره حرفه‌ای تخصصی ری‌ اکت ', price:'۶.۲۹۸.۰۰۰'},
            
            ]}"
            class="hidden md:flex flex-col gap-y-8"
          >
            <!-- single products -->
            <template x-for="item in items" :key="item.id">
              <div
                class="flex items-center gap-x-10 bg-white rounded-md p-4 w-[674px] h-[178px]"
              >
                <div class="flex gap-x-3 items-center">
                  <!-- image of course -->
                  <div class="flex items-center w-44 h-auto">
                    <img
                      class="w-full"
                      src="/assets/images/mainPic.png"
                      alt="course image"
                    />
                  </div>

                  <!-- comments of course -->
                  <div class="flex flex-col gap-y-3 p-4 justify-self-center">
                    <!-- title of course -->
                    <div
                      x-text="item.title"
                      class="text-lg font-black text-title-color whitespace-nowrap"
                    ></div>

                    <!-- course description -->
                    <div class="grid grid-cols-2 grid-rows-2 gap-y-3">
                      <div class="flex items-center gap-x-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4 stroke-primary-purple"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                          />
                        </svg>

                        <span class="text-xs font-bold text-primary-purple"
                          >۴۵ ساعت</span
                        >
                      </div>
                      <div class="flex items-center gap-x-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4 stroke-primary-purple"

                      <div class="flex items-center gap-x-1">

                          xmlns="http://www.w3.org/2000/svg"

                          stroke="currentColor"

                      <div class="flex items-center gap-x-1">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-4 h-4 stroke-primary-yellow"

                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0"

                        <span class="text-xs font-bold text-primary-yellow"
                          >چالش‌های هفتگی</span

                      </div>
                    </div>
                  </div>
                </div>

                <!-- course teacher and price -->

                <div class="flex flex-col gap-y-10 justify-center">
                  <!--  teacher-->
                  <div class="flex items-center gap-x-2 mb-2">
                    <img
                      src="/assets/images/teacher-photo.png"
                      alt="teacher picture"
                      class="w-9 h-9"
                    />
                    <div class="flex flex-col gap-y-1">
                      <span class="text-[6px] font-bold text-primary-gray"
                        >مدرس دوره</span
                      >
                      <span class="text-sm font-black text-title-color"
                        >صاحب محمدی</span
                      >
                    </div>
                  </div>
                  <!-- price -->
                  <div class="flex items-center gap-x-8">
                    <div class="flex items-center gap-x-2">
                      <div
                        x-text="item.price"
                        class="text-lg font-black text-price-color"
                      ></div>
                      <span class="text-[8px] font-bold text-gray-400">تومان</span>
                    </div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 stroke-red-400"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- shopping cart value -->
          <div
            class="flex flex-col gap-y-12 p-4 md:p-7 self-center bg-white rounded-md w-full md:w-[313px]"
          >
            <!-- title -->
            <div class="flex gap-x-2 items-center">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  d="M18.3334 4.99999V7.01666C18.3334 8.33332 17.5 9.16666 16.1834 9.16666H13.3334V3.34166C13.3334 2.41666 14.0917 1.66666 15.0167 1.66666C15.925 1.67499 16.7584 2.04166 17.3584 2.64166C17.9584 3.24999 18.3334 4.08332 18.3334 4.99999Z"

                  fill="#555775"
                />
                <path
                  d="M9.375 11.4583H5.625C5.28333 11.4583 5 11.175 5 10.8333C5 10.4917 5.28333 10.2083 5.625 10.2083H9.375C9.71667 10.2083 10 10.4917 10 10.8333C10 11.175 9.71667 11.4583 9.375 11.4583Z"
                  fill="#555775"
                />
              </svg>
              <span class="text-header-color text-xl font-black">پرداخت</span>
            </div>

            <!-- content  -->
            <div class="flex flex-col gap-y-4">
              <!-- total  -->
              <div class="flex items-center justify-between">
                <span class="font-black text-subtitle-color">جمع دوره‌ها</span>
                <span class="font-black text-price-color text-lg"
                  >۴.۲۵۰.۰۰۰+</span
                >
              </div>

              <!-- discount -->
              <div class="flex items-center justify-between">
                <span class="font-black text-subtitle-color md:hidden">
                  تخفیف‌ها</span
                >
                <span class="hidden font-black text-subtitle-color md:block"
                  >سود شما از خرید گروهی
                </span>
                <span class="font-black text-lg text-red-600">۷۵۰.۰۰۰-</span>
              </div>
            </div>

            <!-- discount code -->
            <span class="text-sm font-bold text-subtitle-color self-center"
              >کد تخفیف دارم!</span
            >

            <!-- submit button -->

            <button
              class="rounded-2xl bg-button-color text-white font-bold text-xl px-10 py-4 whitespace-nowrap "
            >
              پرداخت ۳.۵۰۰.۰۰۰ <span class="text-[10px]">تومان</span>
            </button>
          </div>
        </div>
      </section>
    </main>

</html>
